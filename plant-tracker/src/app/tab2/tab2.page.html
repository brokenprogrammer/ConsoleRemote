<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Plant Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Plant Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-grid>
      <ion-row>
        <ion-col size="6"
          *ngFor="let photo of photoService.photos; index as position">
          <ion-card>
            <ion-img [src]="photo.webviewPath" (click)="editPlant(photo)"></ion-img> 
              <ion-card-title text-wrap style="font-size:1em; text-align: center;;">
                {{ photo.name }}
              </ion-card-title>

              <ion-item>
                <ion-icon name="time-outline" item-start size="small"></ion-icon>
                <ion-label style="font-size:14px;">{{ fixDate(photo.lastWatered, photo.waterSchedule) }}</ion-label>
              </ion-item>

              <ion-item>
                <ion-icon name="water-outline" item-start size="small"></ion-icon>
                <ion-label style="font-size:14px;">Every {{ photo.waterSchedule }} Days</ion-label>
              </ion-item>

              <ion-item>
                <ion-button (click)="waterPlant(photo)" color="{{buttonColor(photo.lastWatered, photo.waterSchedule)}}" style="font-size:14px;">Water</ion-button>
              </ion-item>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
