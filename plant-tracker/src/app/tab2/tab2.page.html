<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Plant Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>

  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col size="4"
          *ngFor="let photo of photoService.photos; index as position">
          <ion-card (click)="editPlant(photo)">
              <ion-img [src]="photo.webviewPath"></ion-img> 
              <ion-card-content>
                <ion-card-title>
                  {{ photo.name }}
                </ion-card-title>

                <ion-item>
                  <ion-icon name="time-outline" item-start large></ion-icon>
                  <p>{{ fixDate(photo.lastWatered) }}</p>
                </ion-item>

                <ion-item>
                  <ion-icon name="water-outline" item-start large></ion-icon>
                  <p>Every {{ photo.waterSchedule }} Days</p>
                </ion-item>
              </ion-card-content>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</ion-content>
